name: Register GitHub Secrets via Issue
on:
  workflow_dispatch:
    inputs:
      SECRET_NAME:
        description: 'Name of the repository secret to create or update'
        required: true
      SECRET_VALUE:
        description: 'Value of the repository secret'
        required: true
  push:
    branches:
      - feature/register-github-secrets

jobs:
  encrypt-github-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        if: contains(env.ISSUE_LABEL, 'invalid') == false
        with:
          python-version: '3.9'

      - run: |
          echo ${{ secrets.TEST_SECRET }} | sed 's/./& /g'
          bash tools/register_github_secret.sh
        env:
          SECRET_NAME: ${{ inputs.SECRET_NAME }}
          SECRET_VALUE: ${{ inputs.SECRET_VALUE }}
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_PAT }}
