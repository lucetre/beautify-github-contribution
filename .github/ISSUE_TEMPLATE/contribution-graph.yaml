name: GitHub Contribution Graph Form
description: Submit your desired GitHub Contribution Graph via below form
title: "GitHub Contribution Graph Application Form"
labels: ["application-form", "invalid"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "# Welcome, Contributors!"
  - type: markdown
    attributes:
      value: |
        ### Select between 1, 2, 3 to auto-generated your contribution graph.
        ### Our bot will validate your form and provide preview via issue comments.
  - type: dropdown
    id: pattern
    attributes:
      label: Choose a shape you want for GitHub Contribution Graph to be.
      multiple: false
      options:
        - Chessboard
        - Love
        - Star
        - GitHub
  - type: input
    id: string
    attributes:
      label: Type your string to view on GitHub Contribution Graph
      description: "English letters or numbers can be only accepted."
      placeholder: "YOUR NAME"
    validations:
      required: true
